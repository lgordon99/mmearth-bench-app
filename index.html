<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;500;600;700">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>MMEarth-Bench</title>
    </head>
    <body>
        <h1>MMEarth-Bench</h1>
        <div id="map">
            <div id="control-panel">
                <p class="section-header">Background</p>
                <label>
                    <input type="radio" name="background" id="world-map" checked>
                    <span>World map</span>
                </label>
                <label>
                    <input type="radio" name="background" id="clear">
                    <span>Clear</span>
                </label>
                <hr>
                <p class="section-header">Tasks</p>
                <label>
                    <input type="checkbox" name="task" id="biomass" checked>
                    <span id="biomass-label">Biomass</span>
                </label>
                <label>
                    <input type="checkbox" name="task" id="species" checked>
                    <span id="species-label">Species</span>
                </label>
                <label>
                    <input type="checkbox" name="task" id="soil_nitrogen" checked>
                    <span id="soil_nitrogen-label">Soil nitrogen</span>
                </label>
                <label>
                    <input type="checkbox" name="task" id="soil_organic_carbon" checked>
                    <span id="soil_organic_carbon-label">Soil organic carbon</span>
                </label>
                <label>
                    <input type="checkbox" name="task" id="soil_pH" checked>
                    <span id="soil_pH-label">Soil pH</span>
                </label>
                <hr>
                <p class="no-bottom-margin" id="zoom-instruction">Zoom in to view the<br>modality data for the <br>tiles!</p>
                <div id="pixel-level-modalities-container">
                    <p class="section-header">Pixel-level modalities</p>
                    <label>
                        <input type="radio" name="pixel-level-modalities" id="solid" checked>
                        <span>None</span>
                    </label>
                    <label>
                        <input type="radio" name="pixel-level-modalities" id="Sentinel-2">
                        <span>Sentinel-2</span>
                    </label>
                    <label>
                        <input type="radio" name="pixel-level-modalities" id="Sentinel-1">
                        <span>Sentinel-1</span>
                    </label>
                    <label>
                        <input type="radio" name="pixel-level-modalities" id="AsterDEM-elevation">
                        <span>Elevation</span>
                    </label>
                    <label>
                        <input type="radio" name="pixel-level-modalities" id="ETHGCH-canopy-height">
                        <span>Canopy height</span>
                    </label>
                    <label>
                        <input type="radio" name="pixel-level-modalities" id="DynamicWorld">
                        <span>Dynamic world</span>
                    </label>
                    <label>
                        <input type="radio" name="pixel-level-modalities" id="ESA-Worldcover">
                        <span>World cover</span>
                    </label>
                    <!-- <label>
                        <input type="radio" name="pixel-level-modalities" id="MSK_CLDPRB">
                        <span>Cloud cover</span>
                    </label> -->
                    <hr>
                    <p class="no-bottom-margin">Hover over a tile to<br>view the image-level<br>modalities.</p>
                </div>
            </div>
            <div id="hover-panel">
                <label id="task-value-container">
                    <span id="task-value"></span>
                    <div id="biomass-values-container">
                        <input type="checkbox" id="biomass-values-checkbox">
                        <span>Show biomass values</span>    
                    </div>
                </label>    
                <hr>
                <label id="image-level-modalities-container">
                    <input type="checkbox" id="image-level-modalities-checkbox">
                    <span>Show image-level modalities</span>
                </label>
                <p id="image-level-modalities-data"></p>
            </div>
        </div>
    </body>
</html>
