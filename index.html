<!DOCTYPE html>
<html>
<head>
    <title>MMEarth Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'osm': {
                        type: 'raster',
                        tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                        tileSize: 256,
                        attribution: 'Â© OpenStreetMap'
                    },
                    'titiler': {
                        type: 'raster',
                        tiles: ['https://titiler-app.fly.dev/cog/tiles/WebMercatorQuad/{z}/{x}/{y}?url=https://mmearth-bench-bucket-a1e1664c.s3.eu-west-1.amazonaws.com/biomass/cogs/tile_0_cog.tif&bidx=4&bidx=3&bidx=2&rescale=0,3000'],
                        tileSize: 256,
                        bounds: [83.224, 21.059, 83.236, 21.071] // [west, south, east, north]
                    }
                },
                layers: [
                    {
                        id: 'osm',
                        type: 'raster',
                        source: 'osm'
                    },
                    {
                        id: 'titiler-layer',
                        type: 'raster',
                        source: 'titiler',
                        paint: {
                            'raster-opacity': 0.8
                        }
                    }
                ]
            },
            center: [83.230, 21.065],
            zoom: 14
        });

        map.addControl(new maplibregl.NavigationControl());
    </script>
</body>
</html>
